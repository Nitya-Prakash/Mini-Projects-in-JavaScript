<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="left">
            <input class="inputField" type="text" placeholder="Enter your task name">
            <textarea class="textareaField" name="" id="" placeholder="Write description"></textarea>
            <button class="addbtn">Add Task</button>
        </div>
        <div class="right">
            <h1>My Tasks</h1>
            <div class="tasks">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
